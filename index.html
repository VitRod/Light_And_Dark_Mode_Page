<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Light Dark Mode Page</title>
        <link rel="icon" type="image/png" href="favicon/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!-- Dark MOde Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    
    <!-- Navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Day-Night Mode</h1>
            <h2>Welcome to Patrick's Website</h2>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h1>Capabilities</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_profile_light.svg" alt="Profile Coder" id="image1">
            </div>
            <div class="image-container">
                <h2>Problem Solving</h2>
                <img src="img/undraw_developer_activity_light.svg" alt="Profile Coder" id="image2">
            </div>
            <div class="image-container">
                <h2>High Concept</h2>
                <img src="img/undraw_feedback_light.svg" alt="Profile Coder" id="image3">
            </div>
        </div>
    </section>







     <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
